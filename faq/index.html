		<!-- Main -->
			<article id="main">

				<header class="special container">
					<span class="icon fa-question-circle"></span>
					<h3>Sometimes questions are more important than answers.</h3>
				</header>

        <section class="wrapper style5 container">
          {% assign faqs = site.faqs | sort: 'order' %}
          {% for faq in faqs %}
          <div class="faq_item">
            <h4>{{ faq.question }}</h4>
            {{ faq.content }}
          </div>
          {% endfor %}
        </section>

			</article>
