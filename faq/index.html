			<!-- Two -->
			<section class="wrapper style1 container faq">
				<div class="row">
				{% for faq in site.faq  %}
					<div class="12u faq" id="faq-{{ faq.id }}">
						<section>
							<header>
								<div class="faq-question">
									{{ faq.question }}
								</div>
								<!--
								<div class="faq-tags">
									<a href="#">moving</a>,
									<a href="#">remote-work</a>,
									<a href="#">flame-war</a>
								</div>
								-->
							</header>
							<footer>
								<div class="faq-answer">
									{{ faq.content }}
								</div>
							</footer>
						</section>
						
					</div>
				{% endfor %}
				</div>
			</section>
			</article>
